<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce di alimenti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>E-commerce di Alimenti</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Prodotti</a>
            <a href="#">Carrello</a>
        </nav>
        <div class="cart">
            <span id="cart-count">0</span> prodotti nel carrello
        </div>
    </header>
    <main>
        <h2>Prodotti Disponibili</h2>
        <div class="product-container">
            <!-- Prodotto 1 -->
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Prodotto 1">
                <h3>Pasta Italiana</h3>
                <p>€ 2.99</p>
                <button class="add-to-cart" data-name="Pasta Italiana" data-price="2.99">Aggiungi al Carrello</button>
            </div>
            <!-- Prodotto 2 -->
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Prodotto 2">
                <h3>Olio d'Oliva</h3>
                <p>€ 7.50</p>
                <button class="add-to-cart" data-name="Olio d'Oliva" data-price="7.50">Aggiungi al Carrello</button>
            </div>
            <!-- Prodotto 3 -->
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Prodotto 3">
                <h3>Pomodori Secchi</h3>
                <p>€ 4.25</p>
                <button class="add-to-cart" data-name="Pomodori Secchi" data-price="4.25">Aggiungi al Carrello</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright © 2024 E-commerce di Alimenti</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
